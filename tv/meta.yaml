  sha256: 8f462e9ecdbd016aef1288a49d52205b6954553d2105baa8e3c2d11c4aa6f831

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  run:
    - xorg-libxaw
    - xorg-libxaw3d
    - xorg-libxpm
    - libmfile
  host:
    - xorg-libxaw
    - xorg-libxaw3d
    - xorg-libxpm
    - libmfile

